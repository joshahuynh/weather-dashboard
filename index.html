<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div id="header" class="jumbotron jumbotron-fluid text-container">
        <h1 id="header-text" class="display">Weather Dashboard</h1>
    </div>

    <div id="content" class="container">
        <div class="row">
            <!-- left side content -->
            <aside id="content-left" class="col-12 col-md-3">
                <h2 class = "no-city"></h2>
                <form>
                    <label class="search-city-label">Search for a City:</label>
                    <div class="form-row">
                        <!-- enter input -->
                        <input id="search-city" style="width: 95%" class="form-control"></input>
                        <button class="btn btn-outline-primary my-2" style="width: 95%" type="submit" id="search-button">Search</button>
                    </div>
                </form>
                <!-- search history panel -->
                <ul id="city-results" style="list-style: none;" class="list-group mt-6">
                    <h3 class="search">Search History: </h3>
                    <li class="pastCities"></li>
                    <button type="button" class=" col-12 btn btn-primary btn-sm" id="clear">Clear History</button>
                </ul>   
            </aside>
            <!-- end of left side content -->   
            <!-- right side panel -->
            <div id="content-right" class="col-12 col-md-9">
                <div id="current-weather" class="border rounded"></div>
                <!-- five day forecast panel -->
                <div id="five-day-forecast"></div>
            </div>
            <!-- end of right side panel -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
